<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

    <nav class=" navbar navbar-expand-lg navbar-dark bg-dark mb-5">

            <button aria-controls="navbarx" aria-expanded="false" aria-label="Toggle navigation"

            </button>
            <div class="collapse navbar-collapse" id="navbarx">
                <ul class="navbar-nav justify-content-center w-100">
                    <li class="nav-item selected"><a class="nav-link active" href="#">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Archives</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    <li class="subscribe nav-item"><a class="nav-link" href="#">Subscribe via. RSS</a></li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
